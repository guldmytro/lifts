<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Главная - Лифт Маркет</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="container">
                    <div class="header-row">
                        <button class="header-menu-btn" type="button" aria-label="открыть меню">
                            <span></span>
                            <span></span>
                        </button>
                        <a href="#" class="header-homelink">
                            <img src="./img/logo.png" alt="лифт маркет">
                        </a>
                        <a href="#" class="header-link">
                            <div class="thumb">
                                <img src="./img/icon-price.png" alt="цена">
                            </div>
                            <span>Прайс-лист</span>
                        </a>
                        <button type="button" class="header-consult">
                            Заказать консультацию
                        </button>
                        <a href="#" class="header-link header-phonelink">
                            <div class="thumb">
                                <img src="./img/icon-phone.png" alt="телефон">
                            </div>
                            +380 (50) 753 13 54
                        </a>
                        <ul class="header-langswitcher">
                            <li class="current-menu-item">
                                <a href="#">рус</a>
                            </li>
                            <li>
                                <a href="#">укр</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.header-row -->
                </div>
            </header>
            <!-- /.header -->
            <main class="main-home">
                <div class="container">
                    <div class="main-home__header">
                        <h1 class="main-home__title">
                            Лифт-Маркет
                        </h1>
                        <p class="main-home__subtitle">Поставка, монтаж и обслуживание лифтов и лифтового оборудования</p>
                    </div>
                    <!-- /.main-home__header -->
                    <nav class="home-nav">
                        <a href="#" class="home-nav__link nav-link">
                            <div class="nav-link__thumb">
                                <img src="./img/icon-lift.png" alt="лифт">
                            </div>
                            <div class="nav-link__text">
                                <strong>Продукция</strong>
                                <span>Смотреть каталог</span>
                            </div>
                        </a>
                        <a href="#" class="home-nav__link nav-link">
                            <div class="nav-link__thumb">
                                <img src="./img/icon-settings.png" alt="лифт">
                            </div>
                            <div class="nav-link__text">
                                <strong>Запчасти</strong>
                                <span>Смотреть каталог</span>
                            </div>
                        </a>
                        <a href="#" class="home-nav__link nav-link">
                            <div class="nav-link__thumb">
                                <img src="./img/icon-escalator.png" alt="лифт">
                            </div>
                            <div class="nav-link__text">
                                <strong>Эскалаторы и травалаторы</strong>
                                <span>Смотреть каталог</span>
                            </div>
                        </a>
                    </nav>
                    <!-- /.home-nav -->
                    <a href="#catalog" class="to-catalog">
                        <span class="arrow"></span>
                    </a>
                </div>
            </main>
            <!-- /.main-home -->

        </div>
        <!-- /.content -->
        <footer class="footer">
            <div class="container"></div>
        </footer>
        <!-- /.footer -->
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
